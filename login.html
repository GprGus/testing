<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div>
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário" required />
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#" id="show-register">Criar Conta</a></p>
  </div>

  <!-- Modal para criar nova conta -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-register">&times;</span>
      <h2>Criar Conta</h2>
      <form id="register-form">
        <div>
          <label for="new-username">Usuário:</label>
          <input type="text" id="new-username" placeholder="Escolha um nome de usuário" required />
        </div>
        <div>
          <label for="new-password">Senha:</label>
          <input type="password" id="new-password" placeholder="Escolha uma senha" required />
        </div>
        <button type="submit">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
