<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <div class="input-container">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required />
        </div>
        <div class="input-container">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" placeholder="Digite sua senha" required />
        </div>
        <button type="submit">Entrar</button>
    </form>
    <p class="register-link"><i class="fa-solid fa-user-plus"></i><a href="#" id="show-register">Criar Conta</a></p>
</div>

<div id="register-modal" class="modal">
  <div class="modal-content">
      <span class="close" id="close-register">&times;</span>
      <h2>Criar Conta</h2>
      <form id="register-form">
          <div class="input-container">
              <i class="fa-regular fa-user"></i>
              <input type="text" id="new-username" placeholder="Escolha um nome de usuário" required />
          </div>
          <div class="input-container">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="new-password" placeholder="Escolha uma senha" required />
          </div>
          <button type="submit">Criar Conta</button>
      </form>
  </div>
</div>

  <script src="script/login.js"></script>
  <script src="https://kit.fontawesome.com/b14eafc455.js" crossorigin="anonymous"></script>
</body>
</html>
